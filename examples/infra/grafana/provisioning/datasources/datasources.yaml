apiVersion: 1

datasources:
  # ==========================================
  # Tempo - Traces
  # ==========================================
  - name: Tempo
    type: tempo
    access: proxy
    uid: tempo
    url: http://tempo:3200
    isDefault: false
    editable: true
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        tags: ["service.name", "trace_id"]
        mappedTags: [{ from: "service.name", to: "app" }]
        mapTagNamesEnabled: true
      tracesToMetrics:
        datasourceUid: prometheus
        tags: ["service.name"]
      nodeGraph:
        enabled: true
      search:
        hide: false

  # ==========================================
  # Loki - Logs
  # ==========================================
  - name: Loki
    type: loki
    access: proxy
    uid: loki
    url: http://loki:3100
    isDefault: false
    editable: true
    jsonData:
      maxLines: 5000
      derivedFields:
        # Log â†’ Trace linking (trace_id)
        - datasourceUid: tempo
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
          filter: ""
        # Support for x-trace-id header
        - datasourceUid: tempo
          matcherRegex: "x-trace-id=(\\w+)"
          name: XTraceID
          url: "$${__value.raw}"

  # ==========================================
  # Prometheus - Metrics
  # ==========================================
  - name: Prometheus
    type: prometheus
    access: proxy
    uid: prometheus
    url: http://prometheus:9090
    isDefault: false
    editable: true
    jsonData:
      httpMethod: GET